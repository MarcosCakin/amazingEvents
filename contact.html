    <main>
        <form class="d-flex flex-column align-items-center py-4">
            <label>
                <input type="text" name="name" placeholder="Name..." class="bg-dark rounded-3 my-1 text-secondary contactInput">
            </label>
            <label>
                <input type="text" name="lastName" placeholder="Last name..." class="bg-dark rounded-3 my-1 text-secondary contactInput">
            </label>
            <label>
                <select class="bg-dark rounded-3 text-secondary my-1 contactInput">
                    <option selected disabled>Select activity...</option>
                    <option value="concert">Concert</option>
                    <option value="museum">Museum</option>
                    <option value="food">Food</option>
                    <option value="race">Race</option>
                    <option value="party">Party</option>
                    <option value="books">Books</option>
                    <option value="cinema">Cinema</option>
                </select>
            </label>
            <label>
                <input type="email" name="email" placeholder="Email..." class="bg-dark rounded-3 my-1 text-secondary contactInput">
            </label>
            <label>
                <textarea cols="42" rows="7" name="message" placeholder="Leave your question here..." class="bg-dark rounded-3 p-1 my-1 text-secondary contactInput"></textarea>
            </label> 
            <label>
                <input type="submit" value="Send!" class="btn btn-dark px-5 my-1 contactInput">
            </label>    
        </form>
    </main>
